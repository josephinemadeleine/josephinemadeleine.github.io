<!DOCTYPE html>
<html>
  <head>
    <title>Layout 3</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      .kotakluar {
        position: relative;
        width: 1400px;
        height: 800px;
        background-color:yellow);
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .kotakijo {
        position: relative;
        width: 1350px;
        height: 140px;
        margin-top: 25px;
        margin-right: 25px;
        margin-left: 25px;
        margin-bottom: 25px;
        background-color: lightseagreen;
        display: block;
        float: left;
      }

      .kotakbirumuda {
        position: relative;
        width: 433.333px;
        height: 140px;
        margin-top: 0px;
        margin-right: 0px;
        margin-left: 25px;
        margin-bottom: 25px;
        background-color: lightblue;
        display: block;
        float: left;
      }

      .kotakbirumudapendek {
        position: relative;
        width: 433.333px;
        height: 70px;
        margin-top: 70px;
        margin-right: 0px;
        margin-left: 25px;
        margin-bottom: 25px;
        background-color: lightblue;
        display: block;
        float: left;
      }

      .kotakbirukiri {
        position: relative;
        width: 250px;
        height: 180px;
        margin-top: 0px;
        margin-right: 25px;
        margin-left: 25px;
        margin-bottom: 25px;
        background-color: lightskyblue;
        display: block;
        float: left;
      }

      .kotakbiru {
        position: relative;
        width: 250px;
        height: 180px;
        margin-top: 0px;
        margin-right: 25px;
        margin-left: 0px;
        margin-bottom: 25px;
        background-color: lightskyblue;
        display: block;
        float: left;
      }

      .kotakungumuda {
        position: relative;
        width: 250px;
        height: 120px;
        margin-top: 0px;
        margin-right: 25px;
        margin-left: 0px;
        margin-bottom: 25px;
        background-color: plum;
        display: block;
        float: left;
      }

      .kotakungu {
        position: relative;
        width: 250px;
        height: 80px;
        margin-top: 0px;
        margin-right: 25px;
        margin-left: 0px;
        margin-bottom: 25px;
        background-color: rgb(189, 106, 189);
        display: block;
        float: left;
      }

    </style>
  </head>
  <body>
    <div class="kotakluar">
      <div class="kotakijo"></div>
      <div class="kotakbirumuda"></div>
      <div class="kotakbirumudapendek"></div>
      <div class="kotakbirumuda"></div>
      <div class="kotakbirukiri"></div>
      <div class="kotakbiru"></div>
      <div class="kotakbiru"></div>
      <div class="kotakbiru"></div>
      <div class="kotakbiru"></div>
      <div class="kotakbirukiri"></div>
      <div class="kotakungumuda"></div>
      <div class="kotakungu"></div>
      <div class="kotakungumuda"></div>
      <div class="kotakbiru"></div>
    </div>
  </body>
</html>
